<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <title>PRISMA</title>
  <meta name="viewport" content="width=device-width,initial-scale=1">

  <!-- Font stack: tries Neue Haas first, then falls back -->
  <style>
    @font-face {
      font-family: "Neue Haas Grotesk Text Pro";
      src: local("Neue Haas Grotesk Text Pro");
      font-display: swap;
    }
  </style>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap" rel="stylesheet">

  <style>
    :root{
      --bg: #F8F9FA;
      --text-main: #404040;
      --text-muted: #6B6B6B;
    }

    *{box-sizing:border-box;margin:0;padding:0}

    body{
      background:var(--bg);
      color:var(--text-main);
      font-family:
        "Neue Haas Grotesk Text Pro",
        "Helvetica Neue",
        Inter,
        system-ui,
        sans-serif;
      line-height:1.6;

      /* centre everything */
      min-height:100vh;
      display:flex;
      flex-direction:column;
      justify-content:center;
      align-items:center;
      text-align:center;
      padding:3rem 8%;
    }

    /* logo image or word‑mark + cube */
    .logo{
      max-width:620px;      /* bigger logo */
      width:90%;
      height:auto;
      margin-bottom:4rem;   /* more breathing room */
    }

    /* main copy */
    .tagline{
      font-size:clamp(1.4rem, 3vw, 2rem); /* MUCH larger */
      font-weight:400;
      max-width:800px;
      margin-bottom:3rem;
      line-height:1.4;
    }

    /* email link */
    .email{
      font-size:1.25rem;    /* larger */
      color:var(--text-muted);
      text-decoration:none;
    }
    .email:hover{color:var(--text-main)}
  </style>
</head>
<body>

  <!-- 1) LOGO -->
  <!-- Rename the file on disk to prisma-logo.png (or edit the src below) -->
  <img src="prisma-logo.png" alt="PRISMA Industrial logo" class="logo">

  <!-- 2) TAGLINE -->
  <p class="tagline">
    PRISMA is an investment and development firm <br>
    focused on Industrial&nbsp;Real&nbsp;Estate in&nbsp;Mexico.
  </p>

  <!-- 3) CONTACT -->
  <a href="mailto:contacto@prismacap.mx" class="email">
    contacto@prismacap.mx
  </a>

</body>
</html>
