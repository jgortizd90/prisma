<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <title>PRISMA</title>
  <meta name="viewport" content="width=device-width,initial-scale=1">

  <!-- Font stack -->
  <style>
    @font-face {
      font-family: "Neue Haas Grotesk Text Pro";
      src: local("Neue Haas Grotesk Text Pro");
      font-display: swap;
    }
  </style>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap" rel="stylesheet">

  <style>
    :root{
      /* colours */
      --bg: #F8F9FA;
      --text-main: #404040;
      --text-muted: #6B6B6B;

      /* fixed spacing—simpler & closer to the “good” version */
      --gap-logo:   4rem;      /* logo → tagline */
      --gap-email:  3rem;      /* tagline → email */
    }

    /* reset */
    *{box-sizing:border-box;margin:0;padding:0}

    body{
      background:var(--bg);
      color:var(--text-main);
      font-family:
        "Neue Haas Grotesk Text Pro",
        "Helvetica Neue",
        Inter,
        system-ui,
        sans-serif;
      line-height:1.5;

      min-height:100vh;
      display:flex;
      flex-direction:column;
      justify-content:center;
      align-items:center;
      text-align:center;
      padding:3rem 6%;
    }

    /* logo */
    .logo{
      max-width:700px;          /* back to earlier, not jumbo */
      width:90%;
      height:auto;
      margin-bottom:var(--gap-logo);
    }

    /* tagline */
    .tagline{
      font-size:clamp(1.6rem, 4.5vw, 2.5rem); /* ≈25‑40 px */
      font-weight:400;
      max-width:960px;
      line-height:1.35;
      margin-bottom:var(--gap-email);
    }

    /* email */
    .email{
      font-size:1.25rem;        /* ≈20 px */
      color:var(--text-muted);
      text-decoration:none;
    }
    .email:hover{color:var(--text-main)}
  </style>
</head>
<body>

  <!-- 1) Logo -->
  <img src="prisma-logo.png" alt="PRISMA Industrial logo" class="logo">

  <!-- 2) Tagline -->
  <p class="tagline">
    PRISMA is an investment and development firm<br>
    focused on Industrial&nbsp;Real&nbsp;Estate in&nbsp;Mexico.
  </p>

  <!-- 3) Contact -->
  <a href="mailto:contacto@prismacap.mx" class="email">
    contacto@prismacap.mx
  </a>

</body>
</html>
