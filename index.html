<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <title>PRISMA</title>
  <meta name="viewport" content="width=device-width,initial-scale=1">

  <!-- Font stack: prefers Neue Haas if you host it locally, falls back to Inter / system -->
  <style>
    @font-face {
      font-family: "Neue Haas Grotesk Text Pro";
      src: local("Neue Haas Grotesk Text Pro");
      font-display: swap;
    }
  </style>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap" rel="stylesheet">

  <style>
    :root{
      /* colours */
      --bg: #F8F9FA;
      --text-main: #404040;
      --text-muted: #6B6B6B;

      /* fluid spacing scale */
      --space-s: clamp(2rem, 4vh, 3rem);  /* small gap */
      --space-m: clamp(3rem, 6vh, 4rem);  /* medium gap */
      --space-l: clamp(4rem, 8vh, 6rem);  /* large gap */
    }

    /* reset */
    *{box-sizing:border-box;margin:0;padding:0}

    body{
      background:var(--bg);
      color:var(--text-main);
      font-family:
        "Neue Haas Grotesk Text Pro",
        "Helvetica Neue",
        Inter,
        system-ui,
        sans-serif;
      line-height:1.5;

      /* center stack */
      min-height:100vh;
      display:flex;
      flex-direction:column;
      justify-content:center;
      align-items:center;
      text-align:center;
      padding:var(--space-l) 6%;
    }

    /* logo */
    .logo{
      max-width:820px;          /* large on desktop, scales down */
      width:95%;
      height:auto;
      margin-bottom:var(--space-l);
    }

    /* tagline */
    .tagline{
      font-size:clamp(2rem, 5vw, 3rem);  /* ≈32‑48 px */
      font-weight:400;
      max-width:1000px;
      margin-bottom:var(--space-m);
      line-height:1.35;
    }

    /* email */
    .email{
      font-size:1.5rem;        /* ≈24 px */
      color:var(--text-muted);
      text-decoration:none;
      margin-top:var(--space-s);
    }
    .email:hover{color:var(--text-main)}
  </style>
</head>
<body>

  <!-- 1) Logo -->
  <!-- If your file has a different name, change the src path below -->
  <img src="prisma-logo.png" alt="PRISMA Industrial logo" class="logo">

  <!-- 2) Tagline -->
  <p class="tagline">
    PRISMA is an investment and development firm<br>
    focused on Industrial&nbsp;Real&nbsp;Estate in&nbsp;Mexico.
  </p>

  <!-- 3) Contact -->
  <a href="mailto:contacto@prismacap.mx" class="email">
    contacto@prismacap.mx
  </a>

</body>
</html>
